<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-amber.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">{{app_name}}</span>
                </div>
            </header>

            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h6 class="mdl-card__title-text">{{from_name}}
                                <i class="material-icons">repeat</i> {{to_name}}</h6>
                        </div>
                        <div class="mdl-card__supporting-text mdl-grid">

                            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                                <input class="mdl-textfield__input" @keyup='fromChange' type="text" v-model='from_val' pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                                <span class="mdl-textfield__error">Input is not a number!</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                                <select class="mdl-textfield__input" v-model='from_id' @change='fromSelectChange'>
                                    <option v-for='currency in currencies' :value="currency.id">{{currency.currencyName}}</option>
                                </select>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                                <input class="mdl-textfield__input" @keyup='toChange' type="text" v-model='to_val' pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                                <span class="mdl-textfield__error">Input is not a number!</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                                <select class="mdl-textfield__input" v-model='to_id' selected='selected' @change='toSelectChange'>
                                    
                                    <option v-for='currency in currencies' :value="currency.id" >{{currency.id}} {{currency.currencyName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <br>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                app_name: 'Currency Converter',
                currencies: {},
                from_id: '',
                to_id: '',
                from_name: '',
                to_name: '',
                from_val: 0,
                to_val: 0,
                convert_from_rate:0,
                convert_to_rate:0,
            },
            methods: {
                setUpConversionRate () {
                    let from_to =  `${this.from_id}_${this.to_id}`
                    let to_from =  `${this.to_id}_${this.from_id}`
                    let myUrl = `https://free.currencyconverterapi.com/api/v5/convert?q=${from_to},${to_from}&compact=ultra`
                    fetch(myUrl)
                        .then(res => res.json())
                        .then(res => {
                            this.convert_from_rate = res[to_from]
                            this.convert_to_rate = res[from_to]
                        })
                },
                toSelectChange() {
                    this.to_name = this.currencies[this.to_id].currencyName
                    this.setUpConversionRate()
                },
                fromSelectChange() {
                    this.from_name = this.currencies[this.from_id].currencyName
                    this.setUpConversionRate()
                },
                fromChange(){
                    this.to_val = (Number(this.from_val) * Number(this.convert_to_rate)).toFixed(2)
                },
                toChange () {
                    this.from_val = (Number(this.to_val) * Number(this.convert_from_rate)).toFixed(2)
                },
            },
            created() {
                fetch('https://free.currencyconverterapi.com/api/v5/currencies')
                    .then((res) => res.json())
                    .then(data => {
                        console.log(data.results);
                        this.currencies = (data.results);
                    })
            }
        })
    </script>
</body>

</html>
